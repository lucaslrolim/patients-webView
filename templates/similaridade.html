{% extends "base.html" %}

{% block content %}



  </head>

    <body>


<div class="container">
    <div class="creatediv1 marginTop30">
      <div class="well text-center">
            <button type="button" class="btn btn-sky text-uppercase btn-lg"><a href="http://localhost:5000"  style="color: #fff">Realizar nova busca</a></button>
        </div>
        <div class="row margin-top-50">
          <div class="col-md-12">
            <div class="panel panel-primary filterable">
              <div class="panel-heading">
                <h3 class="panel-title">Os dos paientes tem {{p_similarity[0][1]|length}} atributos em comum<span style="color: white; font-weight: bold;"> {{teste}} </span></h3>
                <div class="pull-right">
                  <button type="button" class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Aplicar Filtros</button>
                </div>
              </div>
              <table class="span12">
                <table>
                  <tr class="filters">

                  <th style="width: 677px">
                    <input type="text" class="form-control" placeholder="Atributo" disabled>
                  </th>
                                    <th style="width: 677px">
                    <input type="text" class="form-control" placeholder="Valor" disabled>
                  </th>
                  </tr>
                </table>
                <div class="bg tablescroll">
                  <table class="table table-bordered table-striped">
                  {% for s in range(0,p_similarity[0][1]|length)  %}
                    <tr>

                        <td style="width: 49.8%">{{p_similarity[0][1][s]}}</th>
                        <td style="width: 49.8%">{{att_similarity[0][1][s]}}</th>
                    </tr>
                  {% endfor %}
                  </table>
                </div>
              </table>
            </div>
          </div>
        </div>

</div>


{% endblock %}
